<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/taskDetails.css">
</head>
<body>
    <!-- Navigation Bar -->
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Task Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" id="dashboard-link">
                    <a class="nav-link" href="Dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item" id="tasks-link">
                    <a class="nav-link" href="tasks.html">Tasks</a>
                </li>
                <li class="nav-item" id="teams-link">
                    <a class="nav-link" href="#">Teams</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="logout-link">
                    <a class="nav-link" href="index.html" id="logout-link">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Task Details -->
        <div class="task-card">
            <h3>Task Details</h3>
            <div id="taskDetails">
                <!-- Task details will be dynamically loaded here -->
            </div>
        </div>

        <!-- Attachments Section -->
        <div class="task-card">
            <h4>Attachments</h4>
            <div id="attachmentsSection" class="mb-4">
                <!-- Attachments will be dynamically loaded here -->
            </div>
            <form id="attachmentForm" enctype="multipart/form-data">
                <input type="hidden" id="taskIdForAttachment" name="taskId" value="">
                <div class="form-group">
                    <input type="file" class="form-control-file" id="newAttachment">
                </div>
                <button type="submit" class="btn btn-success" id="uploadAttachmentBtn">Upload Attachment</button>
            </form>
        </div>

        <!-- Comments Section -->
        <div class="task-card">
            <h4>Comments</h4>
            <div id="commentsSection">
                <!-- Comments will be dynamically loaded here -->
            </div>
            <form id="commentForm">
                <input type="hidden" id="taskIdForComment" name="taskId" value="">
                <div class="form-group">
                    <textarea class="form-control" id="newComment" rows="3" placeholder="Add a comment..."></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit Comment</button>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <span>&copy; 2024 Task Management System. All rights reserved.</span>
            <ul class="list-inline mt-2">
                <li class="list-inline-item">
                    <a href="#" class="text-white">Privacy Policy</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="text-white">Terms of Service</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="text-white">Contact Us</a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="/js/taskDetail.js"></script>
</body>
</html>
