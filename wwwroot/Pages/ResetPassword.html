<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Task Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" id="dashboard-link">
                    <a class="nav-link" href="Dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item" id="tasks-link">
                    <a class="nav-link" href="tasks.html">Tasks</a>
                </li>
                <li class="nav-item" id="teams-link">
                    <a class="nav-link" href="#">Teams</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="login-link">
                    <a class="nav-link" href="index.html">Login</a>
                </li>
                <li class="nav-item" id="logout-link">
                    <a class="nav-link" href="index.html" id="logout-link">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <form id="reset-password-form">
        <!--<input type="hidden" name="user_id" id="user_id" />-->
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmNewPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
        <span id="error-message-reset"></span>
    </form>
    <div id="success-message-reset" class="success-message" style="display:none;">
        <h3>Password has been reset successfully.!</h3>
        <p>You can now log in With New Password.</p>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2024 Task Management System. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
