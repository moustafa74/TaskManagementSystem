<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Task Management System</a>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="form-container">
            <div class="card mt-3">
                <div class="card-header text-center">
                    Password Recovery
                </div>
                <div class="card-body">
                    <form id="recovery-form">
                        <div class="form-group">
                            <label for="email-recovery">Email</label>
                            <input type="email" class="form-control" id="email-recovery" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        <span id="error-message-recovery"></span>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2024 Task Management System. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
